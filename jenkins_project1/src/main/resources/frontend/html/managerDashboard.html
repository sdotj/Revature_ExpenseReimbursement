<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Expenset | Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../dashboard.css">
</head>
<body>
    <header>
        <div id="headerLeft">
            <img src="../logo.png" id = "logoImg">
            <div id="headertext">
              <h1>Expenset</h1>
              <h6><i>All of Your Reimbursements... In One Place</i></h6>
            </div>  
          </div>
        <button id="logout">Logout</button>
        <br style="clear: both;">
    </header>
    <div id="ticketContainer" class="justify-content-center container">
        <div id="ticketViewHeader">
            <h3 id=userWelcome>Hello, </h3>
        </div>
        <br style="clear: both;">
        <br>
        <h6 id="tableLabel">Reimbursement View:</h6>
        <div id="tab">
            <label id="filterLabel">Filter Reimbursements By:</label>
            <button class="tablinks" onclick="openTable(event, 'all')">All</button>
            <button class="tablinks" onclick="openTable(event, 'type')">Type</button>
            <button class="tablinks" onclick="openTable(event, 'status')">Status</button>
        </div>
        <br style="clear: both;">
        <div id="checkboxes" style="float: right;"> </div>
            
            <table class="table table-striped" id="reimbursementTable">
                <thead>
                    <tr>
                        <th scope="col">ID</th>
                        <th scope="col">Amount</th>
                        <th scope="col">Type</th>
                        <th scope="col">Submitted</th>
                        <th scope="col">Resolved</th>
                        <th scope="col">Description</th>
                        <th scope="col">Status</th>
                        <th scope="col">Action</th>
                    </tr>
                </thead>
              <tbody id="tableData">
              </tbody>
            </table>
    </div>

    <script type="text/javascript" src="../managerDashboard.js"></script>
</body>
</html>
