<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expenset | New Request</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="../../newreimbursement.css">
</head>
<body>
    <header>
      <div id="headerLeft">
        <img src="../../logo.png" id = "logoImg">
        <div id="headertext">
          <h1>Expenset</h1>
          <h6><i>All of Your Reimbursements... In One Place</i></h6>
        </div>  
      </div>
        <button id="logout">Logout</button>
        <br style="clear: both;">
    </header>
    
    <form method="POST" id="reimbursementform" class="justify-content-center container" action="http://localhost:9001/api/post/reimbursements/new">
        <h3>New Reimbursement Request</h3>
        <br>
        <div id="loginInfo"></div>
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Amount</label>
          <input type="number" step="any" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Amount" name="amount">
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Description</label>
          <textarea maxlength="250" class="form-control" id="exampleInputPassword1" placeholder="Reimbursement Description" name="description"></textarea>
        </div>
        <div class="mb-3">
            <label>Type of Reimbursement:</label>
            <br>
            <label for="exampleInputPassword1">Lodging</label>
            <input type="radio" id="exampleInputPassword1" name="type" value="1">
            <br>
            <label for="exampleInputPassword1">Travel</label>
            <input type="radio" id="exampleInputPassword1" name="type" value="2">
            <br>
            <label for="exampleInputPassword1">Food</label>
            <input type="radio" id="exampleInputPassword1" name="type" value="3">
            <br>
            <label for="exampleInputPassword1">Other</label>
            <input type="radio" id="exampleInputPassword1" name="type" value="4">
        </div>
        <button type="submit" class="btn btn-success" id="button1">Submit</button>
      </form>
    
      <script type="text/javascript" src="../newReimbursement.js"></script>
</body>
</html>
